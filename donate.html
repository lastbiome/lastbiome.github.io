<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>last biome Minecraft server</title>

    <style>
      .container{max-width: 600px}
    </style>

  </head>

  <body style="padding-top: 10%">

    <div class="container">

        <h2 class="text-center" style="padding-bottom: 15px">⛏️ last biome</h2>

        <div class="input-group mb-3 shadow-sm">

          <div class="input-group-prepend">
            <span class="input-group-text">IP</span>
          </div>
          <input class="form-control input-sm" id="serverAddress" value="play.lastbio.me" style="background-color: white" readonly>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="copyButton" onclick="copyAddress()">Copy</button>
          </div>

        </div>

        <script>

        function copyAddress() {

        /* Get the text field */
        var copyText = document.getElementById("serverAddress");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        var element = document.getElementById("copyButton");
        element.classList.remove("btn-primary");
        element.classList.add("btn-success");
        element.innerHTML = "Copied";

        }

        </script>

        <div style="padding-bottom: 10px">
          <span id="serverStatus" class="badge badge-secondary">Checking status...</span>
        </div>

        <script src="https://mcapi.us/scripts/minecraft.js"></script>
        <script>

          var element = document.getElementById("serverStatus");

          MinecraftAPI.getServerStatus(

            'play.lastbio.me',
            function(err, status) {
              if (status.online == false) {
                element.innerHTML = "Offline";
                element.classList.add("badge-danger");
              } else if (status.online == true) {
                element.innerHTML = "Online";
                element.classList.add("badge-success");
              } else {
                element.innerHTML = "Error";
                element.classList.add("badge-warning");
              }
            }
          );

        </script>

        <h3 style="padding-top: 10px">Even $1 will help.</h3>
        <p>You won't get any in-game reward, but you'll keep the server running.</p>
        <h5>Breakdown of monthly operating costs (USD):</h5>
        <ul>
          <li>$12/month - PebbleHost</li>
          <li>$2/month - Google Domains</li>
        </ul>

        <div class="text-center" style="padding-top:10px;padding-bottom:10px;">
          <a class="btn btn-primary shadow-sm" href="http://paypal.me/lastbiome" role="button">PayPal pool</a>
        </div>

        <nav class="nav flex-column">
          <a class="nav-link" href="/">Back</a>
        </nav>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
