<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>last biome Minecraft server</title>

    <style>
      .container{max-width: 600px}
    </style>

  </head>

  <body style="padding-top: 10%">

    <div class="container">

        <h2 class="text-center" style="padding-bottom: 15px">last biome</h2>

        <p class="lead text-center" style="padding-top: 10px">Everything helps.</p>
        <p class="text-center" style="padding-bottom: 25px">You won't get any reward, but you'll keep the server running.</p>

        <dl class="small row">
          <dd class="col text-right">PebbleHost</dt><dd class="col">$12/month</dd>
          <dd class="col text-right">Google Domains</dt><dd class="col">$2/month</dd>
        </dl>

        <div class="text-center" style="padding-top:25px;padding-bottom:10px;">
          <a class="btn btn-primary shadow-sm" href="http://paypal.me/lastbiome" role="button">PayPal.me</a>
        </div>

        <nav class="nav flex-column">
          <a class="nav-link" href="/">Back</a>
        </nav>

        </div>

      </div>

    </div>

    <!-- server status-->
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script>

      var element = document.getElementById("serverStatus");

      MinecraftAPI.getServerStatus(

        'play.lastbio.me',
        function(err, status) {
          if (status.online == false) {
            element.innerHTML = "Offline";
            element.classList.add("badge-danger");
          } else if (status.online == true) {
            element.innerHTML = "Online";
            element.classList.add("badge-success");
          } else {
            element.innerHTML = "Error";
            element.classList.add("badge-warning");
          }
        }
      );

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
